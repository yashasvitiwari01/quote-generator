<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" type="image/png" href="./quotes.png" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
  </head>

  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote-dynamic-text"></span>
      </div>
      <div class="quote-author">
        <span id="author-name"></span>
      </div>

      <div class="quote-buttons">
        <button id="quote-twitter-btn" title="Tweet this!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="quote-new" title="Get New Quote!">New Quote</button>
      </div>
    </div>
    <div class="loader" id="loader"></div>
    <div id="errorMsg"><p>Seems like you're Offline!!!</p></div>
  </body>
  <script src="script.js"></script>
</html>
